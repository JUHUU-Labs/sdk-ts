name: Publish to npm

on:
  push:
    branches:
      - main

permissions:
  contents: read
  id-token: write  # Required for provenance

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
      
      - name: Check if version changed
        id: version-check
        run: |
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          PUBLISHED_VERSION=$(npm view $PACKAGE_NAME version 2>/dev/null || echo "0.0.0")
          
          if [ "$PUBLISHED_VERSION" = "$CURRENT_VERSION" ]; then
            echo "Version $CURRENT_VERSION already published, skipping"
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "Publishing new version: $CURRENT_VERSION"
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Publish to npm
        if: steps.version-check.outputs.skip != 'true'
        run: npm publish --provenance --access public